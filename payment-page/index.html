<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Mukta:wght@200;300;400;500;600;700;800&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Payment Page</title>
    <link rel="stylesheet" href="../payment-page/src/output.css" />
  </head>
  <body class="font-mulish">
    <header>
      <div class="container">
        <!-- Nav Section Start -->
        <nav class="">
          <div class="flex items-center justify-between py-4 md:gap-7">
            <!-- Nav-logo -->
            <div class="">
              <img
                src="./payment-page-img/tour buddy.svg"
                alt=""
                class="cursor-pointer w-[180px] md:w-full"
              />
            </div>
            <!-- NavBar Links -->
            <div class="hidden md:flex md:items-center md:gap-3 lg:gap-[40px]">
              <div
                class="md:text-[12px] lg:text-[15px] font-mulish md:font-semibold"
              >
                <ul class="inline-flex gap-2 text-[#495560] lg:gap-[30px]">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">About US</a></li>
                  <li><a href="#">Our Most Rated Guides</a></li>
                  <li><a href="#">Our Packages</a></li>
                  <li><a href="#">Most Desired Places</a></li>
                </ul>
              </div>
              <!-- Button design -->
              <button
                class="hidden md:block md:bg-[#FFDA32] md:py-[10px] md:px-[30px] lg:py-[14px] lg:px-[43px] text-[16px] font-bold text-[#1C2B38]"
              >
                Sign In
              </button>
            </div>

            <!-- MENU BTN -->
            <div class="text-[#495560] text-[20px] md:hidden cursor-pointer">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </nav>
      </div>
      <span class="block h-[1px] bg-[#E6E6E6]"></span>
    </header>
    <main>
      <!-- Payment Section Design -->
      <section class="py-8">
        <div class="px-5 lg:px-[180px]">
          <h3
            class="font-mulish font-bold text-[24px] md:text-[28px] lg:text-[32px]"
          >
            Payment
          </h3>
        </div>
        <!-- Box Design -->
        <div class="bg-[#f9fafd] px-5 py-8 lg:px-[180px] lg:py-[79px]">
          <!-- Box Title -->
          <div class="">
            <h3
              class="text-[24px] md:text-[24px] lg:text-[28px] xl:text-[36px] font-inria"
            >
              Choose Payment Method
            </h3>
          </div>
          <!-- Input Section -->
          <div class="lg:flex lg:justify-between lg:items-start">
            <!-- Input dev -->
            <div class="py-8 lg:min-w-[690px]">
              <form>
                <div class="flex flex-col gap-[10px] mb-[8px]">
                  <label for="" class="text-[#1C2B38] w-full">Name:</label>
                  <input
                    type="text"
                    placeholder="Enter Your Name"
                    class="bg-[#f4f4f5] outline-none py-2 pl-3 text-[14px]"
                  />
                </div>

                <div class="flex flex-col gap-[10px] mb-[8px]">
                  <label for="" class="text-[#1C2B38]">Transaction Id:</label>
                  <input
                    type="text"
                    placeholder="........"
                    class="bg-[#f4f4f5] outline-none py-2 pl-3 text-[14px]"
                  />
                </div>

                <div class="flex flex-col gap-[10px] mb-[8px]">
                  <label for="" class="text-[#1C2B38]">Phone Number:</label>
                  <input
                    type="text"
                    placeholder="+880/"
                    class="bg-[#f4f4f5] outline-none py-2 pl-3 text-[14px]"
                  />
                </div>

                <div class="flex flex-col gap-[10px] mb-[8px]">
                  <label for="" class="text-[#1C2B38]">Pin Code:</label>
                  <input
                    type="number"
                    placeholder="......."
                    class="bg-[#f4f4f5] outline-none py-2 pl-3 text-[14px]"
                  />
                </div>
              </form>
            </div>
            <!-- Image div -->
            <div class="flex justify-center lg:items-start">
              <img
                src="../payment-page/payment-page-img/payment 1.svg"
                alt=""
                class="w-[280px]"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
